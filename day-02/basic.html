<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic html</title>
  </head>
  <body>
    <!-- sematic -->
    <h1>경인고속도로 화재</h1>
    <h2>중간제목</h2>
    <h3>소제목</h3>
    <h4>단락제목</h4>
    <div>단순하게 영역을 만들어 주는 태그</div>
    <section>
      <!-- 의미있는 영역 나누기 대신 제목을 써주는게 좋다. -->
      <h2>경제</h2>
      <article>
        <h3>파킹 통장 5% 짜리 나온다는데 난 돈이 없음...</h3>
        <div>
          <h4>제목은 반드시 단계를 맞추어서 쓴다.</h4>
          <p>
            내용을 &nbsp;&nbsp;&nbsp;&nbsp; 여기다가 쓴다. <br />
            &lt;p&gt; 태그 안에는 &lt;div&gt; 태그 또는 &lt;p&gt; 태그를 쓰지 않는다. &#128517;
          </p>
          <ul>
            <li>장동건</li>
            <li>현빈</li>
            <li>전지현</li>
          </ul>
          <h3>멜론차트</h3>
          <ol>
            <li>방탄소년단</li>
            <li>폴킴</li>
            <li>AKMU</li>
          </ol>
        </div>
      </article>
    </section>
    <!-- html 5  section, article  -->
    신문 경제면(article), 스포츠면, 정치면
  </body>
</html>
